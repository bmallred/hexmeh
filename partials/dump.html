<div id="drop-zone"><span>{{instructions}}</span></div>

<div style="text-align: center; padding: 1em;">
    <label>Columns</label>
    <select ng-model="columns">
        <option>16</option>
        <option>32</option>
        <option>64</option>
        <option>128</option>
        <option>256</option>
    </select>
    <label>Hex Uppercase</label>
    <input type="checkbox" ng-model="uppercaseHex" />
</div>

<div id="terminal" class="mono">
    <div id="lineNumbers" class="number"></div>
    <div id="lineHex" class="hex"></div>
    <div id="lineCharacters" class="char"></div>
</div>
